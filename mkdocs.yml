# medallion-foundry Documentation Site

site_name: medallion-foundry
site_description: Config-driven Python framework for landing data into Bronze layer
site_author: Bronze Foundry Contributors
site_url: https://tonysebion.github.io/medallion-foundry/
repo_name: tonysebion/medallion-foundry
repo_url: https://github.com/tonysebion/medallion-foundry
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: deep orange
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep orange
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - autorefs

nav:
  - Home: index.md
  - Setup:
    - Installation: setup/INSTALLATION.md
  - Usage:
    - Overview: usage/index.md
    - Beginner:
      - Quick Start: usage/beginner/QUICKSTART.md
      - Copy & Customize Guide: usage/beginner/COPY_AND_CUSTOMIZE.md
      - First Production Run Checklist: usage/beginner/FIRST_RUN_CHECKLIST.md
    - Onboarding:
      - Intent Owner Guide: usage/onboarding/intent-owner-guide.md
      - Intent Lifecycle: usage/onboarding/intent-lifecycle.md
      - New Dataset Checklist: usage/onboarding/new_dataset_checklist.md
      - Bronze Readiness Checklist: usage/onboarding/bronze_readiness_checklist.md
    - Patterns:
      - Pattern Matrix: usage/patterns/pattern_matrix.md
      - Extraction Guidance: usage/patterns/EXTRACTION_GUIDANCE.md
      - Enhanced Features: usage/patterns/ENHANCED_FEATURES.md
  - Reference:
    - Architecture: framework/architecture.md
    - Silver Patterns: framework/silver_patterns.md
    - Pipeline Engine: framework/pipeline_engine.md
    - Manifesto Playbook: framework/manifesto-playbook.md
    - Complete Guide: framework/reference/DOCUMENTATION.md
    - Configuration Reference: framework/reference/CONFIG_REFERENCE.md
    - Quick Reference: framework/reference/QUICK_REFERENCE.md
  - Operations:
    - Config Doctor: framework/operations/CONFIG_DOCTOR.md
    - Error Codes: framework/operations/ERROR_CODES.md
    - Gold Contracts: framework/operations/GOLD_CONTRACTS.md
    - Operations Overview: framework/operations/OPERATIONS.md
    - Ops Playbook: framework/operations/OPS_PLAYBOOK.md
    - Performance Tuning: framework/operations/PERFORMANCE_TUNING.md
    - Silver Join: framework/operations/SILVER_JOIN.md
    - Testing: framework/operations/TESTING.md
  - Development:
    - Contributing: framework/operations/CONTRIBUTING.md
  - API Reference:
    - Core: api/core.md
    - Extractors: api/extractors.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tonysebion/medallion-foundry
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/medallion-foundry/


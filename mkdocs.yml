# medallion-foundry Documentation Site

site_name: medallion-foundry
site_description: Config-driven Python framework for landing data into Bronze layer
site_author: Bronze Foundry Contributors
site_url: https://medallion-foundry.github.io/medallion-foundry/

repo_name: medallion-foundry/medallion-foundry
repo_url: https://github.com/medallion-foundry/medallion-foundry
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: deep orange
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep orange
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - autorefs

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: QUICKSTART.md
    - Installation: INSTALLATION.md
    - Quick Reference: QUICK_REFERENCE.md
  - Documentation:
    - Complete Guide: DOCUMENTATION.md
    - Architecture: docs/ARCHITECTURE.md
    - Configuration Reference: docs/CONFIG_REFERENCE.md
    - Enhanced Features: docs/ENHANCED_FEATURES.md
    - First Production Run: docs/FIRST_RUN_CHECKLIST.md
  - Extending:
    - Custom Extractors: docs/EXTENDING_EXTRACTORS.md
    - Storage Backends: docs/STORAGE_BACKEND_ARCHITECTURE.md
    - Examples: docs/examples/README.md
  - Development:
    - Contributing: CONTRIBUTING.md
    - Testing: TESTING.md
  - API Reference:
    - Core: api/core.md
    - Extractors: api/extractors.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/medallion-foundry/medallion-foundry
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/medallion-foundry/


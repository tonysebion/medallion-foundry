environment: dev
domain: retail_demo
system: retail_demo
entity: orders

bronze:
  enabled: true
  source_type: file
  path_pattern: ./sampledata/source_samples/pattern6_hybrid_incremental_point/system=retail_demo/table=orders/pattern=pattern6_hybrid_incremental_point/dt=2025-11-24/delta/delta-part-0001.csv
  partition_column: run_date
  options:
    format: csv
    load_pattern: cdc
    pattern_folder: pattern6_hybrid_incremental_point
    delta_mode: point_in_time
    partitioning_strategy: timestamp
    match_dir: delta

silver:
  enabled: true
  entity_kind: derived_state
  history_mode: latest_only
  schema_mode: allow_new_columns
  natural_keys:
    - order_id
  change_ts_column: changed_at
  attributes:
    - status
  partition_by:
    - change_ts_dt
  delete_mode: ignore

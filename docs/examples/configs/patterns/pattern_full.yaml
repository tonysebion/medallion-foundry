environment: dev
pattern_id: pattern1_full_events  # Unique identifier for tracing across source → bronze → silver
domain: retail_demo
system: retail_demo
entity: orders

bronze:
  enabled: true
  source_type: file
  path_pattern: ./sampledata/source_samples/sample=pattern1_full_events/system=retail_demo/table=orders/dt=2025-11-13/full-part-0001.csv
  partition_column: run_date
  options:
    format: csv
    load_pattern: full
    pattern_folder: pattern1_full_events
    max_rows_per_file: 250000
    partitioning_strategy: date

silver:
  enabled: true
  entity_kind: event
  input_mode: replace_daily
  delete_mode: ignore
  schema_mode: allow_new_columns
  natural_keys:
    - order_id
  event_ts_column: updated_at
  attributes:
    - status
    - order_total
  partition_by:
    - event_ts_dt

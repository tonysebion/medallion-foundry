environment: dev
pattern_id: pattern7_hybrid_incremental_cumulative  # Unique identifier for tracing across source → bronze → silver
domain: retail_demo
system: retail_demo
entity: orders

path_structure:
  sample_key: "sample"
  system_key: "system"
  entity_key: "table"
  date_key: "dt"
  silver_model_key: "silver_model"
  domain_key: "domain"
  load_date_key: "load_date"

bronze:
  enabled: true
  source_type: file
  path_pattern: ./sampledata/source_samples/sample=pattern7_hybrid_incremental_cumulative/system=retail_demo/table=orders/dt=2025-11-24/delta/delta-part-0001.csv
  partition_column: run_date
  options:
    format: csv
    load_pattern: cdc
    pattern_folder: pattern7_hybrid_incremental_cumulative
    delta_mode: cumulative
    partitioning_strategy: timestamp
    match_dir: delta

silver:
  enabled: true
  entity_kind: state
  history_mode: scd1
  schema_mode: allow_new_columns
  natural_keys:
    - order_id
  change_ts_column: changed_at
  attributes:
    - status
    - customer_id
    - changed_at
  partition_by: []
  # IMPORTANT: SCD Type 1 (Pattern 7) stores CURRENT state only with overwrites, no history
  # Therefore: NOT partitioned - single artifact represents current dimensional snapshot
  # Users query: "What's the current status of order X?" - no partitioning needed
  # SCD1 overwrites old values, so partition by change date doesn't make sense
  delete_mode: ignore
  record_time_column: "changed_at"  # Column with state change time
  record_time_partition: null  # NO partitioning for current-state-only tables
  load_batch_id_column: "load_batch_id"  # Standard column for batch tracking

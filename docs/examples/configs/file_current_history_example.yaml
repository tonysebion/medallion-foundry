platform:
  bronze:
    storage_backend: local
    local_path: ./output
    partitioning:
      use_dt_partition: true
    output_defaults:
      allow_csv: true
      allow_parquet: true
      parquet_compression: snappy

source:
  type: file
  system: retail_demo
  table: orders
  file:
    path: ./docs/examples/data/bronze_samples/current_history/system=retail_demo/table=orders/pattern=current_history/dt=2025-11-03/current-history-part-0001.csv
    format: csv
  run:
    write_csv: true
    write_parquet: false
    local_output_dir: ./output
    load_pattern: current_history

silver:
  output_dir: ./silver_output
  domain: retail_demo
  entity: orders_history
  version: 2
  load_partition_name: load_date
  include_pattern_folder: false
  write_parquet: true
  write_csv: false
  parquet_compression: snappy
  primary_keys: ["order_id"]
  order_column: updated_at
  current_output_name: current
  history_output_name: history
  schema:
    rename_map:
      current_flag: is_current
    column_order:
      - order_id
      - customer_id
      - status
      - is_current
      - effective_start
      - effective_end
      - updated_at
  normalization:
    trim_strings: true
    empty_strings_as_null: true
  error_handling:
    enabled: true
    max_bad_records: 10
    max_bad_percent: 2.0
  partitioning:
    columns: ["effective_start", "is_current"]

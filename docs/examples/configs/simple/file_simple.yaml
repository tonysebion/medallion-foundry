environment: dev
domain: playground

system: local_demo
entity: flat_orders

bronze:
  enabled: true
  source_type: file
  path_pattern: ./docs/examples/data/sample_orders.csv   # lightweight CSV for demos
  partition_column: load_dt
  options:
    format: csv
    load_pattern: full

silver:
  enabled: true

  entity_kind: event              # flat file records are individual events
  input_mode: replace_daily
  delete_mode: ignore
  schema_mode: strict

  natural_keys:
    - order_id

  event_ts_column: order_ts
  change_ts_column: order_ts

  attributes:
    - customer_id
    - status
    - amount

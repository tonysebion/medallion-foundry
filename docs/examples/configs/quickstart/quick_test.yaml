# QUICK TEST CONFIG
# Fill in the placeholders, run `python bronze_extract.py --config your_copy.yaml`,
# and inspect ./output to validate your API in minutes.

environment: dev
domain: quickstart

system: my_system                # change this (e.g., "salesforce", "shopify")
entity: my_table                 # change this (e.g., "customers", "orders")

bronze:
  enabled: true
  source_type: api
  connection_name: MY_API_TOKEN  # change to the env var that holds your token
  source_query: /v1/data         # change to your endpoint path
  partition_column: load_dt
  options:
    load_pattern: full
    api:
      base_url: https://api.example.com   # change to your base URL
      method: GET
      pagination:
        type: none                        # flip to offset/page/cursor when needed
    local_output_dir: ./output            # keep results local while testing

silver:
  enabled: true

  entity_kind: event                     # most quick-start APIs emit event-like rows
  input_mode: replace_daily              # reruns can safely replace a day's data
  delete_mode: ignore
  schema_mode: strict

  natural_keys:
    - id                                 # change to your primary key column

  event_ts_column: updated_at            # change to your timestamp column
  change_ts_column: updated_at

  attributes:
    - status
    - amount

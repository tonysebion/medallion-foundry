platform:
  bronze:
    storage_backend: local
    storage_metadata:
      boundary: onprem
      provider_type: s3_local
      cloud_provider: null
source:
  system: medallion
  table: joined_orders
silver_join:
  left:
    path: ./docs/examples/data/silver_samples/full/scd_type_1/domain=retail_demo/entity=orders/v1/load_date=2025-11-13/
  right:
    path: ./docs/examples/data/silver_samples/full/scd_type_1/domain=retail_demo/entity=orders/v1/load_date=2025-11-14/
  output:
    path: ./output/silver_joined
    model: scd_type_2
    formats:
      - parquet
      - csv
    checkpoint_dir: ./output/silver_joined/.join_progress
    join_key_pairs:
      - left: order_id
        right: order_identifier
    performance_profile: auto
    join_strategy: partitioned
    spill_dir: ./output/silver_joined/spills

# yaml-language-server: $schema=../../../../pipelines/schema/pipeline.schema.json
#
# Pattern: Full Snapshot → State Entity → SCD Type 2 (full_history)
# =================================================================
# Use Case: Product catalog with audit trail, customer history
# - Bronze: Full replacement each run
# - Silver: Track all historical versions with effective dates
#
name: snapshot_state_scd2
description: Full snapshot to state entity with SCD2 (full_history)

bronze:
  system: {system}
  entity: {entity}
  source_type: file_csv
  source_path: "{source_path}"
  target_path: "s3://{bucket}/{prefix}/bronze/system={system}/entity={entity}/dt={run_date}/"
  load_pattern: full_snapshot
  partition_by: []

silver:
  source_path: "s3://{bucket}/{prefix}/bronze/system={system}/entity={entity}/dt={run_date}/*.parquet"
  target_path: "s3://{bucket}/{prefix}/silver/system={system}/entity={entity}/dt={run_date}/"
  natural_keys: [{natural_key}]
  change_timestamp: {change_timestamp}
  entity_kind: state
  history_mode: full_history

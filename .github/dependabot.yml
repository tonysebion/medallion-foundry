version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    reviewers:
      - "tonysebion"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    groups:
      pytest:
        patterns:
          - "pytest*"
      linting:
        patterns:
          - "ruff"
          - "mypy"
          - "types-*"
      boto:
        patterns:
          - "boto*"
          - "s3fs"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"

name: 'Auto-label PRs'

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Label PR
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: 'needs-triage'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

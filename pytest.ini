[pytest]
# Pytest configuration for medallion-foundry

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=core --cov=extractors --cov-report=html --cov-report=term
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    slow: Slow-running tests
    asyncio: Asyncio-based tests
    pattern_verification: Pattern verification tests for load pattern business logic
    sample_validation: Sample data generation and validation tests

# Ignore paths
norecursedirs = .git .venv __pycache__ dist build *.egg-info

# Minimum Python version
minversion = 7.0
